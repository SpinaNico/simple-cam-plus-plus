<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>cam</title>
    <style type="text/css">
      html, body, video { height: 100%; width: 100%; margin: 0; background-color: #000; }
      video { display: block; }

      .tools{
        width: 100%;
        height: 100%;
        display: block;
        background-color: rgba(0,0,0,0.0);
        position: fixed;
        z-index: 9;
        transition-duration: 0.4s;

        -webkit-user-select: none;
        -webkit-app-region: drag;

      }
      .tools:hover{
        transition-duration: 0.3s;
        background-color: rgba(0,0,0,0.5);
      }
      

    </style>
    
  </head>
  <body>
    <div class="tools">

      <div class="bottom-tools">
        <select id="list_cam">
          
        </select>

      </div>

    </div>
    <video id="cam" autoplay></video>
  </body>

  <foot>
    <script type="text/javascript">

      navigator.mediaDevices.enumerateDevices().then((v)=>{
       
        for(const i of v){
          if(i.kind == 'videoinput')
          {
            // creation select box for different webcams
            const option = document.createElement('option',{})
            option.value ="ciao"
            option.text = i.label
            const q = document.querySelector("#list_cam").appendChild(option);//.append(`<option value="0">${i.label}</option>`)
          }
        }
      });

      navigator.webkitGetUserMedia(
        {video : true}, 
        function(stream) {
          document.getElementById('cam').src = URL.createObjectURL(stream);
        }, 
        function() {
          alert('could not connect to stream')
        }
      );
      //gui.Window.get().show();

   </script>
  </foot>
</html>
